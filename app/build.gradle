apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.logan.zipdemo"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 6
        versionName "1.6.0"
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation project(':Lib7zip')
}
